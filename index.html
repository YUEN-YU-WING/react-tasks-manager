<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>To Do list</title>

</head>

<body>

    <header>
        <!-- To Do List Bars -->
        <div class="place border border-dark">
            <div class="d-flex align-items-center">
                <div class="col-2">
                    <button type="button" class="">SORT</button>
                </div>
                <div class="col-8">
                    <p class="text-center text-uppercase fw-bold fs-1 topic">To Do List</P>
                </div>
                <div class="col-2 d-flex justify-content-end">
                    <button type="button" class="">BUTTON</button>
                </div>
            </div>
            <div class="row">
                <div class="col-4 d-grid gap-2">
                    <button type="button" class="btn btn-primary">Yesterday</button>
                </div>
                <div class="col-4 d-grid gap-2">
                    <button type="button" class="btn btn-primary">today</button>
                </div>
                <div class="col-4 d-grid gap-2">
                    <button type="button" class="btn btn-primary">Tomorrow</button>
                </div>
            </div>
        </div>

        <!-- Date Bar -->


    </header>

    <footer class="place fixed-bottom">
        <div class="border border-dark">
            <div class="d-grid gap-2 d-md-flex justify-content-center">
                <button class="btn btn-primary me-md-2 circle" type="button">+</button>
            </div>
        </div>
    </footer>

</body>

</html>
